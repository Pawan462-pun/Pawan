<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Honours Online Exam</title>
 <link rel="stylesheet" href="ONLINE EXAM.CSS">
</head>
<body>
  <div class="container">
    <h1>Honours Online Exam</h1>

    <!-- Login Section -->
    <div id="loginSection">
      <input type="text" id="userId" placeholder="User ID" />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" />
        <button onclick="togglePassword()">Show</button>
      </div>
      <button onclick="login()">Login</button>
      <p id="loginError" style="color:red; text-align:center;"></p>
    </div>

    <!-- Exam Section -->
    <div id="examSection" style="display:none;">
      <div id="timer">Time: 01:00</div>
      <div id="questionsContainer"></div>
      <button onclick="submitExam()">Submit</button>
    </div>

    <!-- Result -->
    <div id="result"></div>

    <!-- Search Score Section -->
    <div id="searchSection">
      <h3>Check Student Score</h3>
      <input type="text" id="searchId" placeholder="Enter Student ID" />             
      <button onclick="checkScore()">Search</button>
      <p id="searchResult" style="font-weight:bold;"></p>
    </div>
  </div>
     <script src="ONLINE EXAM JS"></script>
</body>
</html>
